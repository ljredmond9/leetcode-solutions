name: Typescript

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-test:
    name: Test Typescript
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macOS-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ./typescript/package-lock.json

      - name: Install dependencies
        working-directory: ./typescript
        run: npm ci

      - name: Run tests
        working-directory: ./typescript
        run: npm test

  # https://github.com/orgs/community/discussions/12395
  all-success:
    name: All success (Typescript)
    if: ${{ always() }}
    runs-on: ubuntu-latest
    needs:
      - build-and-test
    steps:
      - if: >-
          ${{
               contains(needs.*.result, 'failure')
            || contains(needs.*.result, 'cancelled')
          }}
        run: exit 1
