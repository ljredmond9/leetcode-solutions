name: Scala

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-test:
    name: Build & Test
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macOS-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: 'sbt'

      - name: sbt test
        working-directory: ./scala-solutions
        run: sbt test

  # https://github.com/orgs/community/discussions/12395
  results:
    name: Tests pass
    if: ${{ always() }}
    runs-on: ubuntu-latest
    needs:
      - build-and-test
    steps:
      - if: >-
          ${{
               contains(needs.*.result, 'failure')
            || contains(needs.*.result, 'cancelled')
          }}
        run: exit 1
